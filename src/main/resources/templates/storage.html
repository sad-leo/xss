<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>存储型XSS</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>标题</th>
                <th>摘要</th>
                <th>内容</th>
            </tr>
            <tr th:each="u : ${blogList}">
                <td th:text="${u.title}"></td>
                <td th:text="${u.description}"></td>
                <td th:text="${u.content}"></td>
            </tr>
        </table>
    </body>
</html>
